<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center"></h3>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current train schedule</h3>
          </div>
         <div class="panel-body" id="employees">
              <table id = "train-schedule">
                <tr>
                  <th>Train name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next arrival</th>
                  <th>Minutes away</th>
                </tr>
              </table>
              <hr>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="arrival-time">First train time (in military time)</label>
                <input class="form-control" id="arrival-time" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js">
</script>

<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
</script>

<script type="text/javascript" src="assets/javascript/javascript.js">
</script>


</body>
</html>
